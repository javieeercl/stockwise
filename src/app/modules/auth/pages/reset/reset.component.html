<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center center">Recuperación Contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="warning">Nueva Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <ion-item fill="outline" lines="none" class="ion-margin">
            <ion-label position="floating">Nueva contraseña</ion-label>
            <ion-input formControlName="password" type="password" placeholder="******"></ion-input>
            <ion-note class="form-error" *ngIf="password?.invalid && password?.touched" slot="error">
              La contraseña debe tener al menos 6 caracteres
            </ion-note>
          </ion-item>

          <ion-item fill="outline" lines="none" class="ion-margin">
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword" placeholder="******"></ion-input>
            <ion-note class="form-error" *ngIf="form.hasError('notEqual') && confirmPassword?.touched" slot="error">
              Las Contraseñas no coinciden
            </ion-note>
            
          </ion-item>
          <br>
          <ion-button type="submit" color="warning" size="full">Modificar Contraseña</ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<app-footer></app-footer>
