<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center center">
      <ion-label>
        <ion-text color="light">Administraci√≥n</ion-text>
        <p><ion-text color="light"><strong>Usuarios</strong></ion-text></p>
      </ion-label>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/privado/portal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary" (click)="openAddUserModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" size-lg="3" *ngFor="let user of usuarios">
        <ion-card class="custom-card user-card">
          <ion-card-header class="card-header">
            <ion-label class="user-label">
              <h2>{{ user.nombre_completo }}</h2>
              <p>{{ user.email }}</p>
              <p>Rol: {{ user.rol }}</p>
            </ion-label>
          </ion-card-header>

          <ion-card-content class="ion-text-center">
            <ion-button expand="block" color="secondary" (click)="editUser(user)">
              <ion-icon slot="start" name="create-outline"></ion-icon>
              Editar
            </ion-button>
            <ion-button expand="block" color="danger" (click)="confirmDeleteUser(user.uid)">
              <ion-icon slot="start" name="trash-outline"></ion-icon>
              Eliminar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
