<ion-header class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center center">
      <ion-label>
        <ion-text color="dark">Administración</ion-text>
        <p><ion-text color="dark"><strong>Categorías</strong></ion-text></p>
      </ion-label>
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/publico/portal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="warning" (click)="openAddCategoryModal()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="flex-center">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of categorias">
          <ion-card class="category-card">
            <ion-card-header class="ion-text-center">
              <ion-thumbnail class="category-thumbnail">
                <ion-img [src]="item.imagenUrl || 'assets/default-image.png'"></ion-img>
              </ion-thumbnail>
              <ion-label class="category-name">
                <h2>{{ item.nombre }}</h2>
              </ion-label>
            </ion-card-header>

            <ion-card-content class="ion-text-center">
              <ion-button expand="block" color="primary" (click)="mostrarProductos(item.id ?? '')">
                <ion-icon slot="start" name="eye-outline"></ion-icon>
                Ver Productos
              </ion-button>
              <ion-button expand="block" color="secondary" (click)="editCategory(item)">
                <ion-icon slot="start" name="create-outline"></ion-icon>
                Editar
              </ion-button>
              <ion-button expand="block" color="danger" (click)="confirmDeleteCategory(item.id ?? '')">
                <ion-icon slot="start" name="trash-outline"></ion-icon>  
                Eliminar
              </ion-button>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
