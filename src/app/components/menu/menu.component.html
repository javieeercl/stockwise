  <ion-menu contentId="main" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-button>
            <ion-icon color="light"  name="chevron-back"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>


      <ion-menu-toggle
      class="menu-items"
      [autoHide]="false"
      *ngIf="login">
        <ion-item
          color="secondary"
          class="ion-padding-start"
          lines="none"
          detail="false"
          [routerLink]="['/privado/portal']"
          routerDirection="root"
          routerLinkActive="selected">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle
      class="menu-items"
      [autoHide]="false"
      *ngIf="login && rol === 'admin'">
        <ion-item
          color="secondary"
          class="ion-padding-start"
          lines="none"
          detail="false"
          [routerLink]="['/backend/panel-admin']"
          routerDirection="root"
          routerLinkActive="selected">
          <ion-icon slot="start" name="cog-outline"></ion-icon>
          <ion-label>Panel de Administración</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle
        class="menu-items"
        [autoHide]="false"
        *ngIf="!login">
        <ion-item
          color="secondary"
          class="ion-padding-start ion-margin-bottom"
          lines="none"
          detail="false"
          [routerLink]="['/publico/login']"
          routerDirection="root"
          routerLinkActive="selected">
          <ion-icon slot="start" name="enter-outline"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
        <ion-item
          color="secondary"
          class="ion-padding-start"
          lines="none"
          detail="false"
          [routerLink]="['/publico/recuperacion']"
          routerDirection="root"
          routerLinkActive="selected">
          <ion-icon slot="start" name="finger-print-outline"></ion-icon>
          <ion-label>Recuperar contraseña</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle
      class="menu-items"
      [autoHide]="false">
      <ion-item
        color="secondary"
        class="ion-padding-start"
        lines="none"
        detail="false"
        *ngIf="login"
        (click)="logout()">
        <ion-icon slot="start" [ios]="'log-out' + '-outline'" [md]="'log-out' + '-sharp'"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-menu-toggle>

    </ion-content>
    <ion-footer class="ion-no-border">
      <ion-toolbar color="secondary">
        <ion-item lines="none" color="secondary">
          <ion-label slot="end">Alimentos Frescos del Sur</ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
